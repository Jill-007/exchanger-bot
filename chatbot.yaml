name: exchanger-bot

entryPoint: main.sc

botEngine: v2
language: ru

tests:
  include:
    - test.xml
    
dependencies:
    - name: money.js
      type: git
      url: https://github.com/openexchangerates/money.js/blob/master/money.js
      version: master

nlp:
  intentNoMatchThresholds:
    phrases: 0.2
    patterns: 0.2

messages:
  onError:
    defaultMessage: Хм... хм...
